<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backtrace Electron Test</title>
    <style>
      :root {
        --bg-color: #1a1a1a;
        --surface-color: #252525;
        --text-color: #e0e0e0;

        --brand-primary: #4caf50;
        --brand-light: #81c784;
        --brand-dark: #2e7d32;

        --btn-bg: #2c2c2c;
        --btn-border: #333;
        --btn-hover: #383838;

        --accent-color: var(--brand-primary);
        --danger-bg: #ef5350;
        --danger-text: #fff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
        color: var(--text-color);
        padding: 40px;
        text-align: center;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 10px;
        background: linear-gradient(
          90deg,
          var(--brand-dark),
          var(--brand-light)
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      p {
        color: #9e9e9e;
        margin-bottom: 30px;
        font-weight: 400;
      }

      #controls {
        background-color: var(--surface-color);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        border: 1px solid #333;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        max-width: 500px;
        width: 100%;
      }

      #btn-unhandled {
        grid-column: span 2;
      }

      button {
        padding: 12px 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        border-radius: 8px;
        border: 1px solid var(--btn-border);
        background-color: var(--btn-bg);
        color: var(--text-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background-color: var(--btn-hover);
        border-color: var(--brand-primary);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
      }

      button:active {
        transform: translateY(1px);
      }

      .crash-btn {
        background-color: rgba(239, 83, 80, 0.1);
        border-color: var(--danger-bg);
        color: var(--danger-bg);
        font-weight: bold;
        margin-top: 10px;
      }

      .crash-btn:hover {
        background-color: var(--danger-bg);
        color: var(--danger-text);
        box-shadow: 0 4px 12px rgba(239, 83, 80, 0.4);
      }
    </style>
  </head>
  <body>
    <h1>Backtrace Error Reporting</h1>
    <p>Interactive error triggers</p>

    <div id="controls">
      <button id="btn-handled">Send Handled Error</button>
      <button id="btn-msg">Send String Message</button>

      <button id="btn-promise">Trigger Promise Rejection</button>
      <button id="btn-range">Trigger Range Error</button>

      <button id="btn-unhandled" class="crash-btn">
        Trigger Uncaught Exception
      </button>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
